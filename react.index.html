<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>from react</title>
  </head>
  <body>
    <div id="root">
      <!-- below structure we are trying to acheive from react -->
      <!-- <div id="top">
            <h1>hello</h1>
            <h2>react</h2>
        </div> -->
    </div>

    <!-- adding react from cdn-->

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
      const first = React.createElement("h1", {}, "Hello");
      const second = React.createElement("h2", {}, "React");
      const mydiv = React.createElement("div", { id: "top" }, [first, second]);
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(mydiv);
    </script>
  </body>
</html>
